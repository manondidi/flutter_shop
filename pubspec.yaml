  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/imgs/3.0x/ic_success.png
    - assets/imgs/3.0x/bg_shop_header.png
    - assets/imgs/3.0x/ic_question.png
    - assets/imgs/3.0x/ic_news.png
    - assets/imgs/3.0x/ic_cover.png
    - assets/imgs/3.0x/place_holder.png

  #mock数据
    - assets/json/exchange_history.json
    - assets/json/my_score_info.json
    - assets/json/order_detail.json
    - assets/json/product_detail.json
    - assets/json/product_detail1.json
