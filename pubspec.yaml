# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ">=0.1.2 <2.0.0"
  flutter_swiper : ^1.1.4 #轮播图
  rxdart: ">=0.19.0 <0.28.0"
  json_annotation: ">=2.0.0 <5.0.0"
  event_bus: ">=1.0.1 <3.0.0"
  oktoast: ">=2.0.0 <4.0.0"
  pull_to_refresh: ">=1.1.6 <3.0.0"
  flutter_spinkit: ">=3.0.0 <6.0.0"
  flutter_picker: ">=1.0.2 <3.0.0"
  after_layout: ^1.0.7
  dio: ">=1.0.6 <6.0.0"
  cached_network_image: ">=0.5.0 <4.0.0"
  photo_view: ">=0.0.10 <0.15.0"


dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ">=1.1.0 <3.0.0"
  json_serializable: ">=2.0.0 <7.0.0"


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
